<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<main class="container">
  <div class="container-result">
    <h1>Your Result</h1>
    <div class="container-circle">
        <h3>76</h3>    
        <p>of 100</p>
    </div>
    <div class="result-description">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
   </div> 
   <div class="container-summary">
    <h2>Summary</h2>
    <div class="percentages">
        <p><img src="./assets/images/icon-reaction.svg" >Reaction <span class="result-numbers">80 <span class="of-100">/ 100</span></span></p>

        <p><img src="./assets/images/icon-memory.svg" >Memory <span class="result-numbers">92 <span class="of-100">/ 100</span></span></p>

        <p><img src="./assets/images/icon-verbal.svg" >Verbal <span class="result-numbers">61 <span class="of-100">/ 100</span></span></p>

        <p><img src="./assets/images/icon-visual.svg" >Visual <span class="result-numbers">72 <span class="of-100">/ 100</span></span></p>
    </div>  
    <button class="continue-button">Continue</button>
  </div>
</main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Nonis</a>.
</footer>
</body>
</html>
